<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4">User Management System</h1>
                    <h1 class="lead" style="color: red ;font-size: 20px">A simple user management system built with Spring Boot and Thymeleaf</h1>
                    <hr class="my-4">
                    <p>Use the links below to navigate:</p>
                    <a class="btn btn-primary btn-lg" th:href="@{/user/list}" role="button">View All Users</a>
                    <a class="btn btn-success btn-lg" th:href="@{/user/register-form}" role="button">Register New User</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
